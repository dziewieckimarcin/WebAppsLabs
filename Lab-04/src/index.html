<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pogodynka</title>
  </head>
  <body>
    
    <div id="forecast-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head has-text-centered">
          <p class="modal-card-title"><span>Prognoza pogody dla </span><span id="forecast-city"></span></p>
        </header>
        <section class="modal-card-body">
          <div id="forecast-elements-section" class="columns is-multiline"></div>
        </section>
        <footer class="modal-card-foot">
          <div class="container has-text-centered">
              <button id="close-forecast-button" class="button is-info">Zamknij</button>
          </div>
        </footer>
      </div>
  </div>

  <section class="hero is-small is-info">
      <div class="hero-body">
          <div class="container has-text-centered">
              <p class="title">
                  Pogodynka
                </p>
          </div>
      </div>
    </section>

    <section class="section py-5">
      <div class="container is-max-desktop">
          <div class="columns is-centered is-vcentered is-multiline">
              <div class="column is-narrow has-text-centered">
                  <label class="label">Dodaj miasto:</label>
              </div>
              <div class="column is-half">
                  <div class="field has-addons">
                      <div class="control is-expanded">
                          <input id="add-city-input" class="input" type="text">
                      </div>
                      <div class="control">
                          <button id="add-city-button" class="button is-info">Dodaj</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </section>

    <sectionc class="section">
        <div class="container px-5 is-max-widescreen">
            <div id="all-weathers-section" class="columns is-multiline is-centered"></div>
        </div>
    </sectionc>

    <script src="index.js"></script>
  </body>
</html>
